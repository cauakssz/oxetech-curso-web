<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .container {
            background-color: lightblue;
            padding: 10px;
            display: grid;
            gap: 10px;
            grid-template: repeat(4, 1fr) / repeat(3, 1fr);
            height: 500px;
        }

        .item {
            background-color: rgb(125,125,255);
            border: 1px solid rgb(106,106,221);
            padding: 20px;
        }

        .item1 {
            /* grid-row: 1 / 3;
            grid-column: 1 / -1; */
            grid-area: 1 / 1 / 3 / -1
        }

        .item2 {
            /* grid-row: 3 / span 2;
            grid-column: 1 / 3; */
            grid-area: 3 / 1 / span 2 / 3
        }

        .item3 {
            grid-row: 3 / 5;
        }
        </style>
</head>
<body>
    <div class="container">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>

    </div>
</body>
</html>
