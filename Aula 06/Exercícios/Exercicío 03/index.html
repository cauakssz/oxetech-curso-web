<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px auto;
            max-width: 1000px;
        }

        table {
            border-collapse: collapse;
            margin: 20px auto;
            width: 100%;
        }

        td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
            min-width: 50px;
        }

        td {
            padding: 20px 60px;
        }

        caption {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .tabela-1 td {
            background-color: lightblue;
        }

        .tabela-2 td {
            background-color: lightyellow;
        }

        .tabela-3 td {
            background-color: lightpink;
        }

    </style>
</head>
<body>

    <table class="tabela-1">
        <caption>Tabela 1</caption>
        <tr>
            <td>A</td>
            <td>B</td>
            <td rowspan="2">C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
        </tr>
        <tr>
            <td colspan="3">F</td>
        </tr>
    </table>

    <table class="tabela-2">
        <caption>Tabela 2</caption>
        <tr>
            <td colspan="2">A</td>
            <td rowspan="3">C</td>
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
        </tr>
        <tr>
            <td>H</td>
        </tr>
        <tr>
            <td colspan="2">K</td>
        </tr>
    </table>

    <table class="tabela-3">
        <caption>Tabela 3</caption>
        <tr>
            <td rowspan="2" colspan="2">A</td>
            <td>B</td>
            <td rowspan="3">D</td>
        </tr>
        <tr>
            <td>C</td>
        </tr>
        <tr>
            <td rowspan="2">E</td>
            <td>F</td>
            <td>G</td>
        </tr>
        <tr>
            <td colspan="3">J</td>
        </tr>
    </table>

</body>
</html>
